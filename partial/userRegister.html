			<div class="container">
			<div class="row">
			<h1 class="text-center">Gracias por Unirte!</h1>
			<h3>Solamente necesitamos que llenes este formulario:</h3>
			</div>


			<div class="row">

			<form role="form">
    		
				<div class="form-group">
					<label for="userName">Nombre:</label>
    				<input type="text" class="form-control" id="userName" placeholder="Ingresa tu nombre...">
				</div>

				<div class="form-group">
					<label for="userEmail">Email:</label>
    				<input type="email" class="form-control" id="userEmail" placeholder="Ingresa tu email...">
				</div>

		<div ng-controller="userRegisterModule">
				<div class="form-group">
    			<div class="row">
       			 <div class="col-lg-6">
       			 	<label for="userBirth">Fecha de nacimiento:</label>
            		<p class="input-group">
             	
             	 <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="{{minDate}}" max-date="{{maxDate}}" init-date="'1990-01-01'" 	datepicker-options="dateOptions" ng-required="true" show-button-bar="false" />
              		<span class="input-group-btn">
               	 <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>
				</div>
				</div>

					<div class="form-group">
					<label for="userID"class="col-4-lg">ID de Usuario</label>
    				<input type="email" class="form-control" id="userID" placeholder="Prueba con '@tu_nombre'">
    				</div>

    					<div class="form-group">
					<label for="paswdIn"class="col-4-lg">Contraseña:</label>
    				<input type="password" class="form-control" id="paswdIn" placeholder="Contraseña...">
    				</div>

    					<div class="form-group">
					<label for="paswdIn2"class="col-4-lg">Repite Contraseña:</label>
    				<input type="password" class="form-control" id="paswdIn2" placeholder="Nuevamente la contraseña...">
    				</div>

				<div class="form-group">
					<p>Al presionar "Registrarme", acepto las condiciones y términos establecidos 
						<a href="#terminos">En este enlace!</a></p>
    				<button type="submit" class="btn btn-success" >Registrarme</button>
    				<button type="submit" class="btn btn-danger">Cancelar</button>
				</div>
			
	
			

			</div>
			</form>
			

			
			

					</div>

</div>
